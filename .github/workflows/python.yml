name: python

on:
  push:
    branches:
      - "master"
      - "claude/*"
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: black
        run: black --check --line-length 100 lipgloss/ tests/

      - name: isort
        run: isort --profile black --check lipgloss/ tests/

      - name: flake8
        run: flake8 lipgloss/ tests/ --max-line-length 100 --extend-ignore E203,W503

      - name: mypy
        run: mypy lipgloss/ --ignore-missing-imports

      - name: pytest
        run: pytest --cov=lipgloss --cov-fail-under=60 --cov-report=term-missing
